<div class="container" ng-controller="myCtrl">
    <div class="row">
        <form action="">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">TOUR</th>
                    <th scope="col">GIÁ</th>
                    <th scope="col">SỐ LƯỢNG</th>
                    <th scope="col">TẠM TÍNH</th>
                    <th scope="col">XÓA</th>
                  </tr>
                </thead>
                <tbody ng-repeat="item in cart">
                  <tr>
                    <td><img src="{{item.image}}" width="80px" height="80px" alt=""> {{item.name}}</td>
                    <td>{{item.price_after| number:0}}đ</td>
                    <td>
                        <button class="btn btn-primary" ng-click="minus(item)">-</button>
                            {{item.quantity}}
                            <button class="btn btn-primary" ng-click="plus(item)">+</button>
                    </td>
                    <td>{{item.price_after * item.quantity| number:0}}đ</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(item)">Xóa</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </form>
        <h2 class="text-danger">Tổng Tiền: {{getTotal() | number:0}}đ</h2>
        
    </div>
    <button class="btn btn-primary ">Đặt tour</button>
    <div class="row">
        <div class="col-sm-7">
            <div class="card mb-4">
                <div class="card-body">
                    <form class="mb-1">
                        <legend class="fw-bold text-primary">LIÊN HỆ VỚI CHÚNG TÔI</legend>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label for=""><b>Tên:</b></label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Họ và tên">
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label for=""><b>Địa chỉ:</b></label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Địa chỉ">
                            </div>
                            <div class="mb-3">
                                <label for=""><b>Số điện thoại:</b></label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Số điện thoại">
                            </div>
                            <div class="mb-3">
                                <label for=""><b>Địa chỉ email:</b></label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Địa chỉ email">
                            </div>
                            <div class="">
                                <label for=""><b>Ghi chú thêm:</b></label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            </div>
                        </div>
        
                        <button type="submit" class="btn btn-warning text-light fw-bold my-3">GỬI THÔNG TIN LIÊN HỆ</button>
                    </form>
                </div>
            </div>
        </div>
